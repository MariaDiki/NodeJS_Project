<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Register Page</title>
</head>

<body class="main">
 
    <div class="logo">MDco. <img src="./images/logo.jpg" alt="" style="height: 50px;"></div>
    <div class="register-box">
        <h1>Register</h1>
        <form action="/users/register" method="post">

            <div class="textbox">
                <input type="text" placeholder="User:" id="name" name="name" maxlength="12" required>
            </div>
            <div class="textbox">
                <input type="email" placeholder="Email:" id="RegEmail" name="email">
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password:" id="pass" name="pass" maxlength="9" required>
            </div>
            <div class="textbox">
                <input type="text" placeholder="Phone:" id="phone" name="phone" maxlength="10" required>
            </div>

            <button type="submit" class="btn" onsubmit="register()">Register</button>
            <button type="button" class="btn" onclick="window.location.href = 'index.html'">Back To Login Page</button>
    </div>

    </form>

    <script>
        const name = document.getElementById('name');
        const RegEmail = document.getElementById('RegEmail');
        const pass = document.getElementById('pass');
        const phone = document.getElementById('phone');

        function register(e) {

            e.preventDefault();
            let data = {
                name: name.value,
                email: RegEmail.value,
                pass: pass.value,
                phone: phone.value,
            };

            fetch('http://localhost:3000/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    console.log(response);
                })
                .catch(error => {
                    console.log(error);
                });
            console.log("data passed");

        }

    </script>
</body>

<footer class="footer" id="footer">

    <div> all rights reserved to MD Corporation @CopyrightsMDco.</div>

  </footer>

</html>
