<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/stylePro.css">
    <title>Products Page</title>

    <script>
        function logout() {
        window.location.href = "index.html";
        }
        function getUsername() {
        var urlParams = new URLSearchParams(window.location.search);
        var username = urlParams.get("username");
        return username;
        }

        document.addEventListener("DOMContentLoaded", function (event) {
        var username = getUsername();
        var usernameButton = document.getElementById("usernameButton");
        usernameButton.innerHTML = username;

        });


    </script>

</head>

<body class="main">



    <header class="header">
        
          <div class="row">
            <div class="col">
              <h1 style="color: aliceblue;">Welcome to the Products Page</h1>
            </div>
            <div class="col">
              <div class="logo">
                <div>DuckingDuckCo. <img src="./images/duckingDucjLogo.jpg" alt="" style="height: 50px;"></div>
              </div>
            </div>
            <div class="col text-end">
              <div class="username-container">
                <button class="usernameButton" id="usernameButton">Username</button>
                <div class="username-dropdown">
                  <button class="logoutButton" onclick="logout()">Logout</button>
                </div>
              </div>
            </div>
          </div>
        
      </header>
      


    <main class="main">

      <div class="card-container">
        <div class="column">
          <div class="card">Card 1</div>
          <div class="card">Card 2</div>
          <div class="card">Card 3</div>
        </div>
        <div class="column">
          <div class="card">Card 4</div>
          <div class="card">Card 5</div>
          <div class="card">Card 6</div>
        </div>
      </div>
      


    </main>

    <footer class="footer" id="footer">

        <div class="logoFooter"><img src="./duckingDucjLogo.jpg" alt="" style="height: 50px;">all right reserved to
            Ducking Duck Corporation @CopyrightsDuckingDuckCo.</div>



    </footer>


</body>

</html>
